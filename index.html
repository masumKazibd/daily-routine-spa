<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Daily Schedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Slate & Amber -->
    <!-- Application Structure Plan: The app is a customizable dashboard with persisted data in Firestore. A new 'history' feature saves daily snapshots to a `history` subcollection. A "View History" button opens a modal containing a line chart to visualize completion percentage over time and an interactive calendar for a day-by-day breakdown. This transforms the app into a long-term progress tracking tool. -->
    <!-- Visualization & Content Choices: The new history feature uses a line chart (Chart.js) to show progress trends, the best choice for time-series data. An interactive calendar is built with HTML/CSS/JS, providing a familiar UI for date selection. Clicking a date on the calendar fetches and displays the specific schedule for that day. This allows users to both see high-level trends and drill down into daily details. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .chart-container { position: relative; width: 100%; max-width: 400px; margin-left: auto; margin-right: auto; height: 320px; max-height: 400px; }
        .history-chart-container { position: relative; width: 100%; height: 300px; }
        @media (min-width: 768px) { .chart-container { height: 350px; } }
        .timeline-item-content { transition: all 0.2s ease-in-out; }
        .timeline-item-content:hover { transform: translateY(-2px); box-shadow: 0 4px 12px 0 rgba(0, 0, 0, 0.08); }
        .timeline-line { width: 3px; background-color: #e2e8f0; }
        .timeline-point { width: 15px; height: 15px; border-width: 3px; border-color: #e2e8f0; }
        .timeline-item.active .timeline-point { background-color: #f59e0b; border-color: #f59e0b; }
        .timeline-item.active .timeline-line { background-color: #f59e0b; }
        .modal-overlay { transition: opacity 0.3s ease; }
        .modal-content { transition: transform 0.3s ease; max-height: 90vh; overflow-y: auto; }
        .loader { border-top-color: #f59e0b; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .custom-time-input::-webkit-calendar-picker-indicator { filter: invert(0.5) sepia(1) saturate(5) hue-rotate(330deg); }
        .task-checkbox:checked { background-color: #f59e0b; border-color: #f59e0b; }
        .calendar-day { transition: all 0.2s ease; }
        .calendar-day.has-data:hover { background-color: #fef3c7; transform: scale(1.05); }
    </style>
</head>
<body class="text-slate-700">

    <div id="app" class="container mx-auto p-4 md:p-8 max-w-5xl">
         <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-800">My Daily Dashboard</h1>
            <p class="mt-2 text-lg text-slate-500">Your AI-powered guide to a productive day.</p>
            <div class="mt-4 space-x-2">
                 <button id="historyBtn" class="px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition-colors duration-200">
                    üìä View History
                </button>
                <button id="customizeBtn" class="px-4 py-2 bg-slate-600 text-white font-semibold rounded-lg shadow-md hover:bg-slate-700 transition-colors duration-200">
                    ‚öôÔ∏è Customize Routine
                </button>
                <button id="motivateBtn" class="px-4 py-2 bg-amber-500 text-white font-semibold rounded-lg shadow-md hover:bg-amber-600 transition-colors duration-200">
                    ‚ú® Get Today's Focus Tip
                </button>
            </div>
        </header>
        
        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 lg:order-2">
                <div class="bg-white p-6 rounded-xl shadow-sm sticky top-8">
                    <h2 class="text-xl font-semibold text-slate-800 mb-4 text-center">Time Allocation</h2>
                    <div class="chart-container">
                        <canvas id="scheduleChart"></canvas>
                    </div>
                     <div id="chart-legend" class="mt-4 text-sm flex flex-wrap justify-center gap-x-4 gap-y-2"></div>
                </div>
            </div>
            <div class="lg:col-span-2 lg:order-1">
                <div class="mb-8">
                     <h2 class="text-xl font-semibold text-slate-800 mb-2">Today's Progress</h2>
                     <div class="bg-slate-200 rounded-full h-4 w-full overflow-hidden">
                         <div id="progress-bar" class="bg-amber-500 h-4 rounded-full transition-all duration-500 ease-linear"></div>
                     </div>
                     <div class="flex justify-between text-sm mt-1">
                         <span id="start-time-label">5:00 AM</span>
                         <span id="current-time-label"></span>
                     </div>
                </div>
                <div class="mb-4 flex justify-between items-center">
                    <h2 class="text-xl font-semibold text-slate-800">Today's Timeline</h2>
                    <div id="task-counter" class="text-sm font-medium text-slate-500"></div>
                </div>
                <div id="timeline" class="relative"></div>
                <div class="text-center mt-8">
                    <button id="reflectBtn" class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition-colors duration-200 opacity-50 cursor-not-allowed" disabled>
                        ‚ú® Get Daily Reflection
                    </button>
                    <p id="reflectHint" class="text-xs text-slate-500 mt-2">Available after 8 PM. Progress saves automatically.</p>
                </div>
            </div>
        </main>
    </div>

    <div id="aiModal" class="fixed inset-0 z-50 flex items-center justify-center p-4 hidden">
        <div id="modalOverlay" class="absolute inset-0 bg-black bg-opacity-50 modal-overlay"></div>
        <div id="modalContent" class="bg-white rounded-lg shadow-xl w-full max-w-2xl mx-auto z-10 modal-content">
            <div class="p-6">
                <div class="flex justify-between items-start">
                    <h3 id="modalTitle" class="text-xl font-semibold text-slate-800">AI Assistant</h3>
                    <button id="closeModalBtn" class="text-slate-400 hover:text-slate-600 text-3xl leading-none">&times;</button>
                </div>
                <div id="modalBody" class="mt-4 min-h-[150px] text-slate-600"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, updateDoc, collection, getDocs, getDoc, query, limit, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- GLOBAL STATE ---
        let currentScheduleData = {};
        let scheduleChart = null;
        let historyChart = null;
        let db, auth, userId, appId;
        let scheduleDocRef;
        let historyCollectionRef;

        const defaultScheduleData = {
            lastReset: new Date().toISOString().split('T')[0],
            routine: [
                { time: "05:00", activity: "Wake Up & Fajr Prayer", goal: "Start the day with mindfulness.", category: "Personal Care", completed: false },
                { time: "05:30", activity: "Morning Refresh", goal: "Take a shower and get ready.", category: "Personal Care", completed: false },
                { time: "06:00", activity: "Breakfast", goal: "Fuel your body and brain.", category: "Breaks & Meals", completed: false },
                { time: "06:30", activity: "Study Block 1 (ITEE Exam)", goal: "Deep, focused ITEE FE Level 2 prep.", category: "Study", completed: false },
                { time: "09:00", activity: "Study Block 2 (University)", goal: "Focus on university coursework.", category: "Study", completed: false },
                { time: "12:00", activity: "Break & Skill Development", goal: "Rest, watch a tutorial, or read.", category: "Breaks & Meals", completed: false },
                { time: "13:00", activity: "Lunch & Dhuhr Prayer", goal: "Take a proper lunch break.", category: "Breaks & Meals", completed: false },
                { time: "14:00", activity: "Study Block 3 (ITEE Practice)", goal: "Focus on ITEE practice problems.", category: "Study", completed: false },
                { time: "17:00", activity: "Job Application Block", goal: "Apply to 10-15 remote/local jobs.", category: "Job Search", completed: false },
                { time: "18:30", activity: "Decompress & Maghrib Prayer", goal: "Unwind from the day and pray Maghrib.", category: "Personal Care", completed: false },
                { time: "19:30", activity: "Study Block 4 (Review)", goal: "Review today's key topics.", category: "Study", completed: false },
                { time: "21:30", activity: "Dinner & Isha Prayer", goal: "Have evening meal and pray Isha.", category: "Breaks & Meals", completed: false },
                { time: "22:30", activity: "Wind Down", goal: "Tidy space, prepare for tomorrow.", category: "Personal Care", completed: false },
                { time: "23:00", activity: "Sleep", goal: "Get 6 hours of restorative sleep.", category: "Sleep", completed: false }
            ]
        };

        const categoryColors = {
            'Study': '#3b82f6', 'Personal Care': '#14b8a6', 'Breaks & Meals': '#84cc16', 'Job Search': '#f97316', 'Sleep': '#6366f1',
        };
        const categoryOptions = Object.keys(categoryColors);
        
        async function callGemini(prompt) {
             const apiKey = "";
             const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
             const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };
             try {
                 const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                 if (!response.ok) throw new Error(`API call failed: ${response.status}`);
                 const result = await response.json();
                 return result.candidates?.[0]?.content?.parts?.[0]?.text || "Sorry, I couldn't get a response.";
             } catch (error) {
                 console.error("Gemini API call error:", error);
                 return "An error occurred while contacting the AI assistant.";
             }
         }
        
        const aiModal = document.getElementById('aiModal');
        const modalContent = document.getElementById('modalContent');
        const modalOverlay = document.getElementById('modalOverlay');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const modalTitle = document.getElementById('modalTitle');
        const modalBody = document.getElementById('modalBody');

        function openModal(title, content, size = 'max-w-2xl') {
            modalContent.classList.remove('max-w-2xl', 'max-w-4xl');
            modalContent.classList.add(size);
            modalTitle.textContent = title;
            modalBody.innerHTML = content;
            aiModal.classList.remove('hidden');
        }
        function closeModal() { aiModal.classList.add('hidden'); }

        function renderApp(scheduleData) {
            if (!scheduleData || !scheduleData.routine || scheduleData.routine.length === 0) return;
            currentScheduleData = scheduleData;
            const sortedRoutine = [...scheduleData.routine].sort((a,b) => a.time.localeCompare(b.time));
            renderTimeline(sortedRoutine);
            renderChart(sortedRoutine);
            updateUI(scheduleData);
            
            const completedCount = sortedRoutine.filter(item => item.completed).length;
            const totalTasks = sortedRoutine.length;
            document.getElementById('task-counter').textContent = `${completedCount} / ${totalTasks} Completed`;
        }

        function renderTimeline(schedule) {
            const timelineContainer = document.getElementById('timeline');
            timelineContainer.innerHTML = '';
            const now = new Date();
            let activeFound = false;

            schedule.forEach((item, index) => {
                const startTime = parseTime(item.time);
                const nextItem = schedule[index + 1];
                const endTime = nextItem ? parseTime(nextItem.time) : parseTime("23:59");
                const isActive = now >= startTime && now < endTime && !activeFound;
                if(isActive) activeFound = true;
                
                const isFuture = startTime > now;

                const categoryColor = categoryColors[item.category] || '#64748b';
                
                let actionButton = `<button class="refine-goal-btn mt-3 text-sm font-semibold text-amber-600 hover:text-amber-700" data-index="${index}">Refine Goal ‚ú®</button>`;
                if (item.category === 'Job Search') {
                    actionButton = `<button class="job-assistant-btn mt-3 text-sm font-semibold text-orange-600 hover:text-orange-700" data-index="${index}">Job Assistant ‚ú®</button>`;
                }
                const isCompleted = item.completed;
                const completedClasses = isCompleted ? 'opacity-60' : '';
                const textCompletedClasses = isCompleted ? 'line-through text-slate-500' : 'text-slate-800';

                const displayTime = formatTimeForDisplay(startTime);
                timelineContainer.innerHTML += `
                    <div class="timeline-item flex ${isActive ? 'active' : ''} ${completedClasses}">
                        <div class="flex flex-col items-center mr-4">
                            <div class="timeline-point bg-white rounded-full" style="${isActive ? `background-color:${categoryColor}; border-color:${categoryColor};` : ''}"></div>
                            <div class="timeline-line flex-grow" style="${isActive ? `background-color:${categoryColor};` : ''}"></div>
                        </div>
                        <div class="flex-1 pb-8">
                            <p class="text-sm text-slate-500 mb-1">${displayTime}</p>
                            <div class="timeline-item-content bg-white p-4 rounded-lg shadow-sm border-l-4" style="border-color: ${categoryColor};">
                                <div class="flex items-start justify-between">
                                    <div class="flex-1">
                                        <h3 class="font-semibold ${textCompletedClasses}">${item.activity}</h3>
                                        <p class="text-sm mt-1 ${textCompletedClasses}">${item.goal}</p>
                                    </div>
                                    <div class="ml-4 flex-shrink-0">
                                        <input type="checkbox" class="task-checkbox h-6 w-6 rounded border-gray-300 text-amber-600 focus:ring-amber-500 cursor-pointer disabled:cursor-not-allowed disabled:opacity-50" data-index="${index}" ${isCompleted ? 'checked' : ''} ${isFuture ? 'disabled' : ''}>
                                    </div>
                                </div>
                                ${actionButton}
                            </div>
                        </div>
                    </div>`;
            });
        }

        function renderChart(schedule) {
           const chartCtx = document.getElementById('scheduleChart').getContext('2d');
            const legendContainer = document.getElementById('chart-legend');
            legendContainer.innerHTML = '';
            
            const categoryDurations = {};
            categoryOptions.forEach(cat => categoryDurations[cat] = 0);

            schedule.forEach((item, index) => {
                const start = parseTime(item.time).getTime();
                const end = index < schedule.length - 1 ? parseTime(schedule[index+1].time).getTime() : parseTime("23:59").getTime();
                const durationHours = (end - start) / (1000 * 60 * 60);
                if (categoryDurations[item.category] !== undefined) {
                    categoryDurations[item.category] += durationHours;
                }
            });

            const chartData = {
                labels: categoryOptions,
                datasets: [{
                    data: categoryOptions.map(cat => categoryDurations[cat]),
                    backgroundColor: categoryOptions.map(cat => categoryColors[cat]),
                    borderColor: '#f8fafc',
                    borderWidth: 4, hoverOffset: 8
                }]
            };

            if (scheduleChart) scheduleChart.destroy();
            scheduleChart = new Chart(chartCtx, { type: 'doughnut', data: chartData, options: { responsive: true, maintainAspectRatio: false, cutout: '60%', plugins: { legend: { display: false }, tooltip: { callbacks: { label: (c) => `${c.label}: ${c.parsed.toFixed(1)} hours` } } } } });
            
            categoryOptions.forEach((label, i) => {
                if(chartData.datasets[0].data[i] > 0) {
                    legendContainer.innerHTML += `<div class="flex items-center"><span class="h-3 w-3 rounded-full mr-2" style="background-color: ${categoryColors[label]}"></span><span>${label}</span></div>`;
                }
            });
        }

        function updateUI(scheduleData) {
            const now = new Date();
            document.getElementById('current-time-label').textContent = formatTimeForDisplay(now);
            if (scheduleData && scheduleData.routine && scheduleData.routine.length > 0) {
                const dayStart = parseTime(scheduleData.routine[0].time);
                const dayEnd = parseTime("23:59");
                document.getElementById('start-time-label').textContent = formatTimeForDisplay(dayStart);
                const progress = Math.max(0, Math.min(100, ((now - dayStart) / (dayEnd - dayStart)) * 100)); 
                document.getElementById('progress-bar').style.width = `${progress}%`;
            }
            const reflectBtn = document.getElementById('reflectBtn');
            const reflectHint = document.getElementById('reflectHint');
            if (now.getHours() >= 20) {
                 reflectBtn.disabled = false;
                 reflectBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                 reflectHint.textContent = 'Progress saves automatically at end of day.';
            } else {
                 reflectBtn.disabled = true;
                 reflectBtn.classList.add('opacity-50', 'cursor-not-allowed');
                 reflectHint.textContent = 'Reflection available after 8 PM.';
            }
        }
        
        async function openHistoryModal() {
             const historyHtml = `
                <div class="space-y-6">
                    <div>
                        <h4 class="text-lg font-semibold text-slate-700 mb-2">Completion Progress (Last 30 Days)</h4>
                        <div class="history-chart-container"><canvas id="historyChart"></canvas></div>
                    </div>
                    <div>
                        <h4 class="text-lg font-semibold text-slate-700 mb-2">Daily Snapshot</h4>
                        <div id="historyCalendar" class="grid grid-cols-7 gap-1 text-center text-sm"></div>
                        <div id="historyDetail" class="mt-4 p-4 bg-slate-50 rounded-lg hidden"></div>
                    </div>
                </div>
            `;
            openModal("Your Progress History", historyHtml, 'max-w-4xl');

            const q = query(historyCollectionRef, orderBy('date', 'desc'), limit(30));
            const querySnapshot = await getDocs(q);
            const historyData = [];
            querySnapshot.forEach(doc => {
                historyData.push({ date: doc.id, ...doc.data() });
            });
            
            renderHistoryChart(historyData.reverse());
            renderHistoryCalendar(historyData);
        }
        
        function renderHistoryChart(historyData) {
            const ctx = document.getElementById('historyChart').getContext('2d');
            const chartData = {
                labels: historyData.map(d => d.date),
                datasets: [{
                    label: 'Task Completion %',
                    data: historyData.map(d => (d.totalTasks > 0 ? (d.completedCount / d.totalTasks) * 100 : 0)),
                    borderColor: '#f59e0b',
                    backgroundColor: 'rgba(245, 158, 11, 0.1)',
                    fill: true,
                    tension: 0.3,
                    pointRadius: 4,
                    pointBackgroundColor: '#f59e0b',
                }]
            };
            if(historyChart) historyChart.destroy();
            historyChart = new Chart(ctx, {
                type: 'line', data: chartData,
                options: {
                    responsive: true, maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true, max: 100, ticks: { callback: value => `${value}%` } },
                        x: { type: 'time', time: { unit: 'day', tooltipFormat: 'MMM d, yy' } }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }

        function renderHistoryCalendar(historyData) {
             const calendarEl = document.getElementById('historyCalendar');
            calendarEl.innerHTML = '';
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDayOfMonth = new Date(year, month, 1).getDay();

            ['S', 'M', 'T', 'W', 'T', 'F', 'S'].forEach(day => {
                calendarEl.innerHTML += `<div class="font-bold text-xs text-slate-500">${day}</div>`;
            });
            
            for (let i = 0; i < firstDayOfMonth; i++) calendarEl.innerHTML += `<div></div>`;

            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const dayData = historyData.find(d => d.date === dateStr);
                let dayHtml = `<div class="p-2 rounded-full cursor-default calendar-day">${day}</div>`;
                if(dayData) {
                    const percentage = Math.round(dayData.totalTasks > 0 ? (dayData.completedCount / dayData.totalTasks) * 100 : 0);
                    const bgColor = percentage > 75 ? 'bg-green-200' : percentage > 40 ? 'bg-yellow-200' : 'bg-red-200';
                    dayHtml = `<div class="p-2 rounded-full cursor-pointer has-data ${bgColor}" data-date="${dateStr}">
                        <span class="font-semibold">${day}</span>
                        <span class="block text-xs">${percentage}%</span>
                    </div>`;
                }
                calendarEl.innerHTML += dayHtml;
            }

            calendarEl.addEventListener('click', (e) => {
                const dayEl = e.target.closest('.has-data');
                if(!dayEl) return;
                const date = dayEl.dataset.date;
                const data = historyData.find(d => d.date === date);
                if(data) {
                    const detailEl = document.getElementById('historyDetail');
                    let detailHtml = `<h5 class="font-bold mb-2">Details for ${date}</h5><ul class="text-sm space-y-1">`;
                    data.schedule.forEach(item => {
                        detailHtml += `<li class="flex items-center"><span class="mr-2">${item.completed ? '‚úÖ' : '‚ùå'}</span><span>${item.activity}</span></li>`;
                    });
                    detailHtml += `</ul>`;
                    detailEl.innerHTML = detailHtml;
                    detailEl.classList.remove('hidden');
                }
            });
        }
        
        async function getReflection() {
             const scheduleString = currentScheduleData.routine.map(item => `${formatTimeForDisplay(parseTime(item.time))}: ${item.activity} (${item.completed ? 'Completed' : 'Not Done'})`).join('\n');
             const prompt = `I am a student. Here is the schedule I followed today:\n${scheduleString}\n\nAct as a compassionate productivity coach. Based on this, provide a brief reflection. Tell me: 1. What was my biggest achievement? 2. A small adjustment for tomorrow? Keep it encouraging.`;
             const response = await callGemini(prompt);
             if (typeof response === 'string') {
                openModal("Today's Reflection", `<div class="space-y-4">${response.replace(/\n/g, '<br>')}</div>`);
             } else {
                openModal("Today's Reflection", `<p>Sorry, there was an issue getting your reflection.</p>`);
             }
        }
        
        async function autoSaveHistory() {
            const now = new Date();
            const todayStr = now.toISOString().split('T')[0];
            
            if (now.getHours() === 23 && now.getMinutes() >= 55) {
                const historyDocRef = doc(historyCollectionRef, todayStr);
                const docSnap = await getDoc(historyDocRef);
                
                if (!docSnap.exists() && currentScheduleData.routine) {
                    console.log(`Auto-saving snapshot for ${todayStr}`);
                    const completedCount = currentScheduleData.routine.filter(item => item.completed).length;
                    const totalTasks = currentScheduleData.routine.length;
                    const snapshot = {
                        date: todayStr,
                        completedCount,
                        totalTasks,
                        schedule: currentScheduleData.routine
                    };
                    await setDoc(historyDocRef, snapshot);
                }
            }
        }
        
        function openCustomizeForm() {
            let formHtml = `<div id="schedule-editor-form" class="space-y-4">`;
            const scheduleToEdit = currentScheduleData.routine || [];
            scheduleToEdit.forEach((item, index) => {
                formHtml += `
                <div class="grid grid-cols-1 md:grid-cols-6 gap-2 p-3 border rounded-lg bg-slate-50 relative">
                    <div class="md:col-span-1"><label class="text-xs">Time</label><input type="time" value="${item.time}" data-field="time" data-index="${index}" class="mt-1 block w-full p-1 border rounded custom-time-input"></div>
                    <div class="md:col-span-2"><label class="text-xs">Activity</label><input type="text" value="${item.activity}" data-field="activity" data-index="${index}" class="mt-1 block w-full p-1 border rounded"></div>
                    <div class="md:col-span-2"><label class="text-xs">Goal</label><input type="text" value="${item.goal}" data-field="goal" data-index="${index}" class="mt-1 block w-full p-1 border rounded"></div>
                    <div class="md:col-span-1"><label class="text-xs">Category</label><select data-field="category" data-index="${index}" class="mt-1 block w-full p-1 border rounded">${categoryOptions.map(c => `<option value="${c}" ${c === item.category ? 'selected' : ''}>${c}</option>`).join('')}</select></div>
                    <button class="delete-item-btn absolute -top-2 -right-2 bg-red-500 text-white rounded-full h-6 w-6 flex items-center justify-center text-xs" data-index="${index}">&times;</button>
                </div>
                `;
            });
            formHtml += `</div><div class="mt-4 flex justify-between"><button id="add-item-btn" class="px-4 py-2 text-sm bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600">Add Item</button><button id="save-schedule-btn" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700">Save Changes</button></div>`;
            
            openModal("Customize Your Routine", formHtml);
        }

        async function saveSchedule() {
            const form = document.getElementById('schedule-editor-form');
            const newSchedule = [];
            const itemCount = form.children.length;

            for (let i = 0; i < itemCount; i++) {
                const itemDiv = form.children[i];
                if(itemDiv){
                     newSchedule.push({
                        time: itemDiv.querySelector('[data-field="time"]').value,
                        activity: itemDiv.querySelector('[data-field="activity"]').value,
                        goal: itemDiv.querySelector('[data-field="goal"]').value,
                        category: itemDiv.querySelector('[data-field="category"]').value,
                        completed: false
                    });
                }
            }
            newSchedule.sort((a,b) => a.time.localeCompare(b.time));
            const todayStr = new Date().toISOString().split('T')[0];
            await setDoc(scheduleDocRef, { routine: newSchedule, lastReset: todayStr });
            closeModal();
        }
        
        function parseTime(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            const date = new Date();
            date.setHours(hours, minutes || 0, 0, 0);
            return date;
        }

        function formatTimeForDisplay(date) {
            return date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            const firebaseConfig = {
                apiKey: "AIzaSyCCzQvk_0_mcGFzuu2csDillQFyGHhc4MY",
                authDomain: "dailydiscipline-cb786.firebaseapp.com",
                projectId: "dailydiscipline-cb786",
                storageBucket: "dailydiscipline-cb786.appspot.com",
                messagingSenderId: "230363214935",
                appId: "1:230363214935:web:c804f127a6728d3a6c1f12",
                measurementId: "G-ZM0K2WL7TH"
            };

            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    appId = firebaseConfig.appId;
                    scheduleDocRef = doc(db, "artifacts", appId, "users", userId, "schedule", "main");
                    historyCollectionRef = collection(db, "artifacts", appId, "users", userId, "history");
                    
                    onSnapshot(scheduleDocRef, (snap) => {
                        let data = snap.exists() ? snap.data() : null;
                        if (!data || !data.routine) {
                            setDoc(scheduleDocRef, defaultScheduleData);
                            data = defaultScheduleData;
                        }
                        checkAndResetSchedule(data);
                        renderApp(data);
                    }, (error) => {
                        console.error("Firestore snapshot error:", error)
                    });
                }
            });
            
            async function authInit() {
                try {
                    await signInAnonymously(auth);
                } catch(error) {
                    console.error("Anonymous sign-in failed", error);
                }
            }
            authInit();

            async function checkAndResetSchedule(data) {
                const todayStr = new Date().toISOString().split('T')[0];
                if (data.lastReset !== todayStr) {
                    const newRoutine = data.routine.map(item => ({ ...item, completed: false }));
                    await setDoc(scheduleDocRef, { routine: newRoutine, lastReset: todayStr }, { merge: true });
                }
            }
            
            document.getElementById('historyBtn').addEventListener('click', openHistoryModal);
            document.getElementById('reflectBtn').addEventListener('click', getReflection);
            closeModalBtn.addEventListener('click', closeModal);
            modalOverlay.addEventListener('click', closeModal);
            document.getElementById('customizeBtn').addEventListener('click', openCustomizeForm);
            
            document.getElementById('motivateBtn').addEventListener('click', async () => {
                openModal("Today's Focus Tip", "...");
                const prompt = `Give me a short (under 50 words), inspiring motivational message for a student in Dhaka. The student is preparing for a tough technical exam (ITEE), university studies, and job hunting. Today is ${new Date().toLocaleDateString('en-US', { weekday: 'long' })}.`;
                const response = await callGemini(prompt);
                modalBody.innerHTML = `<p class="text-lg">${response}</p>`;
            });
            
            document.getElementById('timeline').addEventListener('click', async (e) => {
                const target = e.target;
                if (target.classList.contains('task-checkbox')) {
                    const index = parseInt(target.dataset.index, 10);
                    if (currentScheduleData.routine && currentScheduleData.routine[index]) {
                        const updatedRoutine = [...currentScheduleData.routine];
                        updatedRoutine[index] = { ...updatedRoutine[index], completed: target.checked };
                        await updateDoc(scheduleDocRef, { routine: updatedRoutine });
                    }
                    return; 
                }
                const button = target.closest('button');
                if (!button) return;
                const index = parseInt(button.dataset.index, 10);
                if (!currentScheduleData.routine || !currentScheduleData.routine[index]) return;
                
                const item = currentScheduleData.routine[index];
                if (button.classList.contains('refine-goal-btn')) {
                    const prompt = `Act as an expert productivity coach. My task is "${item.activity}" and my goal is "${item.goal}". Break this down into 3-4 small, concrete, actionable steps. Format as a simple list.`;
                    const response = await callGemini(prompt);
                    openModal(`Refining: ${item.activity}`, `<ul class="list-disc list-inside">${response.replace(/\* /g, '</li><li class="mb-2">').replace(/\n/g, '<br>')}</li></ul>`);
                } 
                else if (button.classList.contains('job-assistant-btn')) {
                    openModal("AI Job Application Assistant", `
                        <div class="space-y-4">
                            <div><label for="companyName" class="block text-sm font-medium">Company Name</label><input type="text" id="companyName" class="mt-1 block w-full p-2 border rounded-md"></div>
                            <div><label for="jobTitle" class="block text-sm font-medium">Job Title</label><input type="text" id="jobTitle" class="mt-1 block w-full p-2 border rounded-md"></div>
                            <button id="generateLetterBtn" class="w-full px-4 py-2 bg-amber-500 text-white font-semibold rounded-lg">‚ú® Generate Introduction</button>
                        </div>`);
                    document.getElementById('generateLetterBtn').addEventListener('click', async () => {
                        const company = document.getElementById('companyName').value, title = document.getElementById('jobTitle').value;
                        if (!company || !title) return;
                        const prompt = `Act as a career coach. I am a university student in Dhaka also studying for the ITEE certification exam. Draft a concise, professional, 2-3 sentence introductory message for a job application to "${company}" for the role of "${title}".`;
                        const response = await callGemini(prompt);
                        modalBody.innerHTML = `<p class="text-sm bg-slate-100 p-3 rounded-md">${response}</p><button id="copyBtn" class="mt-3 w-full px-4 py-2 bg-slate-600 text-white text-sm font-semibold rounded-lg">Copy</button>`;
                        document.getElementById('copyBtn').addEventListener('click', () => {
                            navigator.clipboard.writeText(response);
                            document.getElementById('copyBtn').textContent = 'Copied!';
                        });
                    });
                }
            });
            
            document.getElementById('aiModal').addEventListener('click', (e) => {
                 if (e.target.id === 'save-schedule-btn') saveSchedule();
                 if (e.target.id === 'add-item-btn') {
                    const form = document.getElementById('schedule-editor-form');
                    const newItemHtml = `<div class="grid grid-cols-1 md:grid-cols-6 gap-2 p-3 border rounded-lg bg-slate-50 relative">
                        <div class="md:col-span-1"><label class="text-xs">Time</label><input type="time" value="12:00" data-field="time" class="mt-1 block w-full p-1 border rounded custom-time-input"></div>
                        <div class="md:col-span-2"><label class="text-xs">Activity</label><input type="text" value="New Activity" data-field="activity" class="mt-1 block w-full p-1 border rounded"></div>
                        <div class="md:col-span-2"><label class="text-xs">Goal</label><input type="text" value="New Goal" data-field="goal" class="mt-1 block w-full p-1 border rounded"></div>
                        <div class="md:col-span-1"><label class="text-xs">Category</label><select data-field="category" class="mt-1 block w-full p-1 border rounded">${categoryOptions.map(c => `<option value="${c}">${c}</option>`).join('')}</select></div>
                        <button class="delete-item-btn absolute -top-2 -right-2 bg-red-500 text-white rounded-full h-6 w-6 flex items-center justify-center text-xs">&times;</button>
                    </div>`;
                    form.insertAdjacentHTML('beforeend', newItemHtml);
                }
                if (e.target.classList.contains('delete-item-btn')) {
                    e.target.parentElement.remove();
                }
            });

            setInterval(() => {
                if(currentScheduleData.routine && currentScheduleData.routine.length > 0) {
                    renderTimeline(currentScheduleData.routine); 
                    updateUI(currentScheduleData);
                    autoSaveHistory();
                }
            }, 60000);
        });
    </script>
